<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tasks app</title>
    <link rel="stylesheet" 
     href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
    >-->
</head>

<body>
    <!-- bara de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a href="#" class="navbar-brand">task app</a>
        <ul class="navbar-nav ml-auto ">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search Your Tasks">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>
    <!-- contenedor de la izquierda input card boton-->
    <div class="container ">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text " id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                    <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                                    placeholder="Task Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn  btn-block text-center " id="btnsave">
                                Save Task
                            </button>
                            <button type="submit" class="btn btn-primary btn  btn-block text-center " id="btnedit">
                                save edited
                            </button>
                        </form>
                    </div>
                </div>
            </div>   
                     <div class="col-md-7">
                         <div class="card my-4 jss" id="task-result" >
                            <div class="card-body jss "  >
                                <ul id="container">


                                </ul>


                            </div>

                         </div>
                        <table class="table table-bordered table-sm ">
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Name</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                            <tbody id="tasks">

                            </tbody>
                        </table>
                    </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js">


    </script>
</body>

</html>
